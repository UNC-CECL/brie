language: generic
os:
- linux
- osx
env:
  matrix:
  - PYTHON="3.8"
  - PYTHON="3.9"
sudo: false

jobs:
  include:
  - stage: lint
    os: linux
    script:
    - pip install flake8
    - flake8 brie tests

before_install:
- |
  if [[ $TRAVIS_OS_NAME == "osx" ]]; then
    brew remove --force $(brew list)
    brew cleanup -s
    rm -rf $(brew --cache)
  fi
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    curl -L https://micromamba.snakepit.net/api/micromamba/osx-64/latest | tar -xvj bin/micromamba
  else
    curl -L https://micromamba.snakepit.net/api/micromamba/linux-64/latest | tar -xvj bin/micromamba
  fi
- ./bin/micromamba shell init -s bash -p ~/micromamba
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    source $HOME/.bash_profile
  else
    source $HOME/.bashrc
  fi
- micromamba activate
- micromamba install mamba --yes -c conda-forge -p $MAMBA_ROOT_PREFIX
- mamba create -n testing python=$PYTHON --file=requirements-testing.txt --yes -c conda-forge
- source activate testing
install:
- pip install .
script:
- python -c 'import brie; print(brie.__version__)'
- pytest -vvv
- bmi-test --config-file=tests/test_bmi/brie.yaml --root-dir=tests/test_-vvv bmi brie.brie_bmi:BrieBMI
